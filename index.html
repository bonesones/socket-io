<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form class="auth">
        <label for="name" class="name-ask">Введите своё имя</label>
        <br>
        <input type="text" name="name" class="name">
        <br>
        <button type="submit" class="send-name">Готово</button>
    </form>
    <div class="chat">
        <ul class="messages"></ul>
        <form class="message-form">
            <input type="text" class="input" autocomplete="off" autofocus>
            <button type="submit" class="send-message">Send</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>

        const messages = document.querySelector('.messages');
        const formMessage = document.querySelector('.message-form');
        const auth = document.querySelector('.auth');
        const nameInput = document.querySelector('.name')
        const input = document.querySelector('.input');

        const socket = io();

        auth.addEventListener('submit', e => {
            e.preventDefault();
            if(nameInput.value != "") {
                socket.emit("new user", nameInput.value);
                auth.style.display = "none"
            }
        })

        formMessage.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value != "") {
                socket.emit('messageFromClient', input.value);
                input.value = '';
            }
        });

        socket.on('messageFromServer', (msg) => {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>

    </script>
</body>
</html>
